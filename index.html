<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ИИ-инструменты для ИМТ</title>
    <meta name="description" content="Страница в разработке." />
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
          Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        line-height: 1.5;
      }
      main {
        min-height: 100svh;
        display: grid;
        place-items: center;
        padding: 48px 20px;
      }
      .card {
        max-width: 760px;
        width: 100%;
        border-radius: 16px;
        padding: 28px 22px;
        border: 1px solid color-mix(in oklab, currentColor 18%, transparent);
        background: color-mix(in oklab, canvas 92%, currentColor 2%);
      }
      h1 {
        margin: 0 0 10px;
        font-size: clamp(28px, 5vw, 44px);
        letter-spacing: -0.02em;
      }
      p {
        margin: 0;
        opacity: 0.85;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <main>
      <section class="card" aria-labelledby="page-title">
        <h1 id="page-title">ИИ-инструменты для ИМТ</h1>
        <p>Скоро здесь появится содержимое. Страница-заглушка.</p>
      </section>
    </main>
  </body>
</html>
